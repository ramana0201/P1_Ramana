<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .carousel-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .carousel-slide {
        display: flex;
        width: 300%;
        transition: transform 0.5s ease;
      }

      .carousel-item {
        flex-basis: calc(100% / 3);
        margin-right: 20px;
        border-radius: 5px;
        overflow: hidden;
      }

      .carousel-item img {
        display: block;
        width: 100%;
        height: auto;
      }

      .carousel-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .carousel-nav button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 30px;
        color: #aaa;
        transition: color 0.3s ease;
      }

      .carousel-nav button:hover {
        color: #333;
      }

      .carousel-nav button:disabled {
        color: #ccc;
        cursor: not-allowed;
      }

      .main-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        resize: none;
      }

      .dark-mode {
        background-color: #2c3e50;
        color: #fff;
      }



      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
     <div class="carousel-container">
      <div class="carousel-slide">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/500x300.png?text=Image+1" alt="" />
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/500x300.png?text=Image+2" alt="" />
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/500x300.png?text=Image+3" alt="" />
        </div>
      </div>

      <div class="carousel-nav">
        <button id="prev-slide" disabled>&larr;</button>
        <button id="next-slide">&rarr;</button>
      </div>
    </div>
      <textarea
        class="dark-mode"
        placeholder="Pergunte algo:"
        id="question"
        cols="30"
        rows="3"
      ></textarea>

      <textarea
        class="dark-mode"
        placeholder="Result"
        id="result"
        cols="30"
        rows="10"
        readonly
      ></textarea>

      <button type="button" id="send-question">Ask</button>
    </div>

    <script src="script.js"></script>
    <script>
      const carouselSlide = document.querySelector(".carousel-slide");
      const carouselItems = document.querySelectorAll(".carousel-item");
      const prevButton = document.querySelector("#prev-slide");
      const nextButton = document.querySelector("#next-slide");

      let currentPosition = 0;
      const slideWidth = carouselItems[0].clientWidth;

      function updateNavButtons() {
        if (currentPosition === 0) {
          prevButton.disabled = true;
        } else {
          prevButton.disabled = false;
        }

        if (
          currentPosition ===
          -slideWidth * (carouselItems.length - 1)
        ) {
          nextButton.disabled = true;
        } else {
          nextButton.disabled = false;
        }
      }

      prevButton.addEventListener("click", () => {
        currentPosition += slideWidth;
        carouselSlide.style.transform = `translateX(${currentPosition}px)`;
        updateNavButtons();
      });

      nextButton.addEventListener("click", () => {
        currentPosition -= slideWidth;
        carouselSlide.style.transform = `translateX(${currentPosition}px)`;
        updateNavButtons();
      });

      updateNavButtons();
    </script>
  </body>
</html>

  </body>
</html>
